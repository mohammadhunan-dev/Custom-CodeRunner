<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Runner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/dracula.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282a36;
            color: #f8f8f2;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex: 1;
            height: 100%;
        }

        .editor-container, .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .editor-container {
            background-color: #1e1e1e;
            border-right: 2px solid #44475a;
        }

        .output-container {
            background-color: #1e1e1e;
        }

        header {
            padding: 10px;
            background-color: #44475a;
            text-align: center;
            border-bottom: 2px solid #282a36;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        select, button {
            padding: 6px 12px;
            margin: 0 5px;
            border-radius: 5px;
            border: none;
            background-color: #6272a4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover, select:hover {
            background-color: #44475a;
        }

        .CodeMirror {
            height: calc(100% - 50px);
            font-size: 14px;
            line-height: 1.4;
            padding: 10px;
            border-radius: 5px;
        }

        pre {
            margin: 0;
            padding: 10px;
            background-color: #282a36;
            color: #f8f8f2;
            font-size: 14px;
            line-height: 1.4;
            overflow: auto;
            height: calc(100% - 20px);
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <header>
                <h1>Code Runner</h1>
            </header>
            <div class="controls">
                <label for="languageSelect">Language:</label>
                <select id="languageSelect">
                    <option value="javascript">JavaScript</option>
                    <option value="typescript">TypeScript</option>
                </select>
                <button onclick="runCode()">Run</button>
            </div>
            <textarea id="editor"></textarea>
        </div>
        <div class="output-container">
            <header>
                <h1>Console Output</h1>
            </header>
            <pre id="output">Press "Run" to see the results here...</pre>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/javascript/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/5.2.2/typescript.min.js"></script>
    <script>
        const output = document.getElementById('output');
        const languageSelect = document.getElementById('languageSelect');

        // Custom console to capture output
        const customConsole = {
            log: (...args) => printOutput('log', args),
            error: (...args) => printOutput('error', args),
            warn: (...args) => printOutput('warn', args),
            info: (...args) => printOutput('info', args)
        };

        function printOutput(type, args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            const line = document.createElement('div');
            line.textContent = message;
            line.style.color = {
                log: '#f8f8f2',
                error: '#ff5555',
                warn: '#f1fa8c',
                info: '#8be9fd'
            }[type] || '#f8f8f2';
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            lineNumbers: true,
            mode: "javascript",
            theme: "dracula",
            lineWrapping: true,
            tabSize: 2,
        });

        languageSelect.addEventListener('change', () => {
            const mode = languageSelect.value === "typescript" ? "text/typescript" : "javascript";
            editor.setOption("mode", mode);
        });

        function runCode() {
            output.textContent = '';
            try {
                const code = editor.getValue();
                if (languageSelect.value === "typescript") {
                    const transpiled = ts.transpile(code);
                    new Function('console', transpiled)(customConsole);
                } else {
                    new Function('console', code)(customConsole);
                }
            } catch (e) {
                customConsole.error(e.message);
            }
        }
    </script>
</body>
</html>
